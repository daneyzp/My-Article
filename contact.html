<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      animation: fadeIn 1s ease;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      border-left: 6px solid #3498db;
      padding-left: 15px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Need help, have feedback, or a business proposal? Contact My Article through:</p>
    <ul>
      <li>Email: <a href="mailto:contact@myarticle.com">contact@myarticle.com</a></li>
      <li>Facebook: <a href="#">facebook.com/myarticle</a></li>
      <li>Use our Blogger <a href="https://www.blogger.com/contact-form.g">Contact Form</a></li>
    </ul>
  </div>
</body>
</html>
