<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      animation: fadeIn 1s ease;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.8rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      background: #2980b9;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>You've successfully subscribed to the My Article newsletter.</p>
    <a href="index.html">Return to Homepage</a>
  </div>
</body>
</html>
